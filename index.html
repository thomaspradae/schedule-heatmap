<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Schedule Heatmap</title>
  <style>
    /* Global styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #121212;
      color: #e0e0e0;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
      text-shadow: 1px 1px 2px #000;
    }
    label, select, button {
      font-size: 1em;
      margin-right: 10px;
    }
    /* Calendar container */
    #calendarContainer {
      position: relative;
      width: calc(7 * 150px + 70px); /* 70px for time column */
      margin-top: 20px;
      display: flex;
    }
    /* Day header (top row) */
    #dayHeader {
      position: relative;
      width: calc(7 * 150px);
      height: 30px;
      margin-left: 70px;
      display: flex;
    }
    #dayHeader div {
      flex: 1;
      text-align: center;
      line-height: 30px;
      background: #1e1e1e;
      border: 1px solid #444;
    }
    /* Time column (left side) */
    #timeColumn {
      width: 70px;
      background: #1e1e1e;
      border: 1px solid #444;
    }
    #timeColumn div {
      height: 30px;
      text-align: right;
      padding-right: 4px;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      line-height: 30px;
    }
    /* Schedule container (grid area) */
    #scheduleContainer {
      position: relative;
      width: calc(7 * 150px);
      height: calc(38 * 30px);
      border: 2px solid #444;
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    /* Grid lines */
    .grid-line {
      position: absolute;
      background: rgba(255,255,255,0.1);
    }
    /* Event blocks */
    .event-block {
      position: absolute;
      background: linear-gradient(145deg, #007aff, #00d4ff);
      border: 1px solid #005bb5;
      border-radius: 4px;
      color: #fff;
      padding: 2px 4px;
      cursor: move;
      box-sizing: border-box;
      overflow: hidden;
      font-size: 0.75em;
      opacity: 0.92;
      transition: transform 0.1s;
    }
    .event-block:hover {
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }
    /* Summary styling */
    #summary {
      margin-top: 20px;
    }
    #summary table {
      border-collapse: collapse;
      margin-top: 10px;
      width: 50%;
    }
    #summary th, #summary td {
      padding: 8px 12px;
      border: 1px solid #555;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Interactive Schedule Heatmap</h1>
  <label for="scheduleSelect">Select schedule:</label>
  <select id="scheduleSelect">
      <option value="ana_schedule.csv">Ana's Schedule</option>
      <option value="thomas_schedule.csv">Thomas's Schedule</option>
      <option value="overlay">Overlay Schedules</option>
  </select>
  <button id="loadSchedule">Load Schedule</button>
  
  <!-- Calendar with headers and side times -->
  <div id="dayHeader"></div>
  <div id="calendarContainer">
    <div id="timeColumn"></div>
    <div id="scheduleContainer"></div>
  </div>
  
  <div id="summary"></div>
  
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  
  <script>
    // Config constants
    const cellWidth = 150;      // width per day column
    const cellHeight = 30;      // height per half-hour row
    const baseHour = 4;         // starting hour (04:00)
    const numRows = 38;         // rows from 04:00 to 22:30
    const days = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];

    // Setup header and time column on page load
    function renderHeaders() {
      // Render day header
      const dayHeader = document.getElementById("dayHeader");
      dayHeader.innerHTML = "";
      days.forEach(day => {
        const div = document.createElement("div");
        div.textContent = day;
        dayHeader.appendChild(div);
      });
      // Render time column
      const timeColumn = document.getElementById("timeColumn");
      timeColumn.innerHTML = "";
      for (let i = 0; i < numRows; i++) {
        const div = document.createElement("div");
        div.textContent = indexToTime(i);
        timeColumn.appendChild(div);
      }
    }

    renderHeaders();

    // Event listeners for load button
    document.getElementById('loadSchedule').addEventListener('click', () => {
      const file = document.getElementById('scheduleSelect').value;
      if (file === "overlay") {
        Promise.all([loadCSV("ana_schedule.csv"), loadCSV("thomas_schedule.csv")])
          .then(results => {
            const merged = mergeScheduleMatrices(results[0], results[1]);
            renderSchedule(merged);
            renderSummary(merged);
          })
          .catch(err => console.error("Error loading CSVs for overlay:", err));
      } else {
        loadScheduleCSV(file);
      }
    });

    // Load CSV via PapaParse and return a Promise with a schedule matrix (object with keys per day)
    function loadCSV(filePath) {
      return new Promise((resolve, reject) => {
        Papa.parse(filePath, {
          download: true,
          complete: function(results) {
            const data = results.data;
            if (Array.isArray(data) && Array.isArray(data[0])) {
              let header = data[0];
              let scheduleMatrix = {};
              for (let i = 1; i < data.length; i++) {
                let row = data[i];
                let time = row[0];
                for (let j = 1; j < header.length; j++) {
                  let day = header[j];
                  if (!scheduleMatrix[day]) scheduleMatrix[day] = [];
                  scheduleMatrix[day].push({ time: time, label: row[j] || "" });
                }
              }
              console.log("Loaded", filePath, scheduleMatrix);
              resolve(scheduleMatrix);
            } else {
              reject("Unexpected CSV format in " + filePath);
            }
          },
          error: function(err) {
            reject(err);
          }
        });
      });
    }

    function loadScheduleCSV(filePath) {
      loadCSV(filePath)
        .then(matrix => {
          renderSchedule(matrix);
          renderSummary(matrix);
        })
        .catch(err => console.error(err));
    }
    
    // Merge two schedule matrices (safely handling missing labels)
    function mergeScheduleMatrices(m1, m2) {
      let merged = {};
      days.forEach(day => {
        const arr1 = m1[day] || [];
        const arr2 = m2[day] || [];
        let mergedDay = [];
        const maxLen = Math.max(arr1.length, arr2.length);
        for (let i = 0; i < maxLen; i++) {
          const label1 = arr1[i] && arr1[i].label ? arr1[i].label : "Freespace";
          const label2 = arr2[i] && arr2[i].label ? arr2[i].label : "Freespace";
          let l1 = (label1 || "").trim();
          let l2 = (label2 || "").trim();
          let mergedLabel = "";
          if ((l1 === "" || l1 === "Freespace") && l2 !== "" && l2 !== "Freespace") {
            mergedLabel = l2;
          } else if ((l2 === "" || l2 === "Freespace") && l1 !== "" && l1 !== "Freespace") {
            mergedLabel = l1;
          } else if (l1 !== "" && l2 !== "") {
            mergedLabel = l1 + " + " + l2;
          } else {
            mergedLabel = "Freespace";
          }
          // Use time from arr1 if available, else arr2, else default based on row index
          let t = (arr1[i] && arr1[i].time) ? arr1[i].time : ((arr2[i] && arr2[i].time) ? arr2[i].time : indexToTime(i));
          mergedDay.push({ time: t, label: mergedLabel });
        }
        merged[day] = mergedDay;
      });
      console.log("Merged schedule:", merged);
      return merged;
    }
    
    // Helpers to convert times to/from grid row index
    function timeToIndex(timeStr) {
      let [hours, minutes] = timeStr.split(":").map(Number);
      return ((hours - baseHour) * 60 + minutes) / 30;
    }
    function indexToTime(idx) {
      let totalMins = idx * 30 + baseHour * 60;
      let hrs = Math.floor(totalMins / 60);
      let mins = totalMins % 60;
      return (hrs < 10 ? "0" : "") + hrs + ":" + (mins < 10 ? "0" : "") + mins;
    }
    
    // Group contiguous cells (per day) into event blocks.
    function groupDayEvents(dayData) {
      let events = [];
      dayData.forEach((entry, i) => {
        if (!entry || !entry.label || entry.label.trim() === "" || entry.label === "Freespace") return;
        let parts = entry.label.split(" + ");
        parts.forEach(lbl => {
          lbl = lbl.trim();
          if (!lbl) return;
          let last = events.length ? events[events.length - 1] : null;
          if (last && last.label === lbl && last.endIdx === i) {
            last.endIdx = i + 1;
          } else {
            events.push({ label: lbl, startIdx: i, endIdx: i + 1 });
          }
        });
      });
      return events;
    }
    
    // Calculate levels for overlapping events so they appear side-by-side.
    function assignLevels(events) {
      events.sort((a, b) => a.startIdx - b.startIdx);
      events.forEach(ev => {
        let level = 0;
        while(events.some(other => other !== ev &&
              other.level === level &&
              other.startIdx < ev.endIdx &&
              other.endIdx > ev.startIdx)) {
          level++;
        }
        ev.level = level;
      });
      let maxLevel = events.reduce((max, ev) => Math.max(max, ev.level), 0);
      return { events, maxLevel };
    }
    
    // Render the schedule grid and event blocks.
    function renderSchedule(scheduleMatrix) {
      console.log("Rendering schedule:", scheduleMatrix);
      const container = document.getElementById("scheduleContainer");
      container.innerHTML = "";  // clear previous
      
      // Draw horizontal grid lines
      for (let i = 0; i <= numRows; i++) {
        let hLine = document.createElement("div");
        hLine.className = "grid-line";
        hLine.style.top = (i * cellHeight) + "px";
        hLine.style.left = "0px";
        hLine.style.width = (cellWidth * days.length) + "px";
        hLine.style.height = "1px";
        container.appendChild(hLine);
      }
      // Draw vertical grid lines
      for (let j = 0; j <= days.length; j++) {
        let vLine = document.createElement("div");
        vLine.className = "grid-line";
        vLine.style.left = (j * cellWidth) + "px";
        vLine.style.top = "0px";
        vLine.style.height = (numRows * cellHeight) + "px";
        vLine.style.width = "1px";
        container.appendChild(vLine);
      }
      
      // Render event blocks for each day
      days.forEach((day, dayIndex) => {
        if (!scheduleMatrix[day]) return;
        let dayEvents = groupDayEvents(scheduleMatrix[day]);
        if (dayEvents.length === 0) return;
        let { events, maxLevel } = assignLevels(dayEvents);
        events.forEach(ev => {
          let duration = ev.endIdx - ev.startIdx;
          let topPos = ev.startIdx * cellHeight;
          let availableWidth = cellWidth - 6;
          let eventWidth = availableWidth / (maxLevel + 1);
          let leftPos = dayIndex * cellWidth + ev.level * eventWidth + 2;
          let block = document.createElement("div");
          block.className = "event-block";
          block.textContent = `${ev.label} (${indexToTime(ev.startIdx)} - ${indexToTime(ev.endIdx)})`;
          block.style.top = topPos + "px";
          block.style.left = leftPos + "px";
          block.style.width = (eventWidth - 4) + "px";
          block.style.height = (duration * cellHeight - 4) + "px";
          // Store grid data for later updates
          block.dataset.day = dayIndex;
          block.dataset.startIdx = ev.startIdx;
          block.dataset.duration = duration;
          block.dataset.label = ev.label;
          // Allow editing via double-click:
          block.addEventListener("dblclick", () => {
            let newLabel = prompt("Enter new label (or type DELETE to remove):", block.dataset.label);
            if (newLabel === null) return; // cancelled
            if (newLabel.toLowerCase() === "delete") {
              block.remove();
            } else {
              block.dataset.label = newLabel;
              // Optionally, change color via prompt:
              let newColor = prompt("Enter new color in hex (e.g., #00d4ff) or leave blank to keep:", "");
              if (newColor && newColor.match(/^#[0-9A-Fa-f]{6}$/)) {
                block.style.background = newColor;
              }
              // Update text
              let curStart = indexToTime(block.dataset.startIdx);
              let curEnd = indexToTime(parseInt(block.dataset.startIdx) + parseInt(block.dataset.duration));
              block.textContent = newLabel + " (" + curStart + " - " + curEnd + ")";
            }
          });
          container.appendChild(block);
        });
      });
      enableDraggingAndResizing();
    }
    
    // Use Interact.js to make event blocks draggable and resizable.
    function enableDraggingAndResizing() {
      interact('.event-block')
        .draggable({
          inertia: true,
          modifiers: [
            interact.modifiers.restrictRect({
              restriction: document.getElementById('scheduleContainer'),
              endOnly: true
            })
          ],
          autoScroll: true,
          onmove: dragMoveListener,
          onend: dragEndListener
        })
        .resizable({
          edges: { bottom: true },
          modifiers: [
            interact.modifiers.restrictEdges({
              outer: document.getElementById('scheduleContainer')
            }),
            interact.modifiers.restrictSize({
              min: { height: cellHeight, width: 50 }
            })
          ],
          inertia: true
        })
        .on('resizemove', function (event) {
          let target = event.target;
          let newHeight = event.rect.height;
          target.style.height = newHeight + "px";
          // Snap the new height to a multiple of cellHeight
          let newDuration = Math.round(newHeight / cellHeight);
          target.dataset.duration = newDuration;
          let newStartIdx = parseInt(target.dataset.startIdx);
          target.textContent = target.dataset.label + " (" + indexToTime(newStartIdx) + " - " + indexToTime(newStartIdx + newDuration) + ")";
        });
      
      function dragMoveListener(event) {
        let target = event.target;
        let x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
        let y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
        target.style.transform = `translate(${x}px, ${y}px)`;
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      }
      function dragEndListener(event) {
        let target = event.target;
        let x = parseFloat(target.getAttribute('data-x')) || 0;
        let y = parseFloat(target.getAttribute('data-y')) || 0;
        x = Math.round(x / cellWidth) * cellWidth;
        y = Math.round(y / cellHeight) * cellHeight;
        target.style.transform = `translate(${x}px, ${y}px)`;
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
        let newDay = Math.floor(x / cellWidth);
        let newStartIdx = y / cellHeight;
        target.dataset.day = newDay;
        target.dataset.startIdx = newStartIdx;
        target.textContent = target.dataset.label + " (" + indexToTime(newStartIdx) + " - " + indexToTime(newStartIdx + parseInt(target.dataset.duration)) + ")";
        updateSummary();
      }
    }
    
    // Render activity summary (total hours per activity), including free time calculations.
    function renderSummary(scheduleMatrix) {
      let counts = {};
      days.forEach(day => {
        if (scheduleMatrix[day]) {
          scheduleMatrix[day].forEach(entry => {
            if (entry.label && entry.label !== "Freespace") {
              entry.label.split(" + ").forEach(lbl => {
                lbl = lbl.trim();
                if (!lbl) return;
                counts[lbl] = (counts[lbl] || 0) + 0.5;
              });
            }
          });
        }
      });
      // Compute free time per day (total possible hours minus busy hours)
      let totalHours = numRows * 0.5;
      let freeTime = {};
      days.forEach(day => {
        let busy = 0;
        if (scheduleMatrix[day]) {
          scheduleMatrix[day].forEach(entry => {
            if (entry.label && entry.label !== "Freespace") {
              busy += 0.5;
            }
          });
        }
        freeTime[day] = totalHours - busy;
      });
      
      const summaryDiv = document.getElementById("summary");
      summaryDiv.innerHTML = "<h2>Activity Summary (Hours)</h2>";
      let table = document.createElement("table");
      let headerRow = document.createElement("tr");
      ["Activity", "Hours"].forEach(text => {
        let th = document.createElement("th");
        th.textContent = text;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);
      for (let act in counts) {
        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        td1.textContent = act;
        let td2 = document.createElement("td");
        td2.textContent = counts[act];
        tr.appendChild(td1);
        tr.appendChild(td2);
        table.appendChild(tr);
      }
      // Add free time summary per day
      let freeRow = document.createElement("tr");
      let tdFree = document.createElement("td");
      tdFree.textContent = "Free Time (avg)";
      let avgFree = Object.values(freeTime).reduce((a, b) => a + b, 0) / days.length;
      let tdFreeHours = document.createElement("td");
      tdFreeHours.textContent = avgFree.toFixed(1);
      freeRow.appendChild(tdFree);
      freeRow.appendChild(tdFreeHours);
      table.appendChild(freeRow);
      summaryDiv.appendChild(table);
    }
    
    // Update summary based on current selection.
    function updateSummary() {
      const file = document.getElementById('scheduleSelect').value;
      if (file === "overlay") {
        Promise.all([loadCSV("ana_schedule.csv"), loadCSV("thomas_schedule.csv")])
          .then(results => {
            const merged = mergeScheduleMatrices(results[0], results[1]);
            renderSummary(merged);
          });
      } else {
        loadCSV(file).then(matrix => renderSummary(matrix));
      }
    }
  </script>
</body>
</html>
